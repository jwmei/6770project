<head>
  <link rel="stylesheet" href="https://getbootstrap.com/" />
  <!-- <link rel="stylesheet" href="./kudaompq.css" />
  <link rel="stylesheet" href="./custom.css" /> -->
  <link
    href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
</head>

<body>

<div id="navbar-control" class="ml-auto">
  <input type="button" id="sign-in-btn" routerLink="/{{username}}/allposts" value="BLOGS">
  <input type="button" id="my-post-btn" (click)="goToMyPosts()" value="My Posts">
  <input type="button" id="add-post-btn" (click)="goToAddPost()" value="+">
  <input type="button" id="sign-in-btn" routerLink="/" value="Sign out">
</div>

<br>
<!-- <br> -->
  
<div *ngFor="let post of allposts">
  <div class="container margin-b-lg">
    <div >
      <div class="text-center">
        <div class="article-index shadow-small">
          <div class="font-size-article-header">{{post.title}}</div>
          <div class="article-index-tags">
            <span class="article-category">{{post.blog_owner_id}}</span>
            <span class="article-date">{{post.time}}</span>
            <!-- <span class="article-link">(auto)="getCommentsNum({{post.blog_id}})"</span> -->
            <span>{{post.comment_num}} comments</span>
          </div>
          <div class="article-index-content">
            <!-- <p>
              免费、中文、零基础，完整的项目，基于最新版 Django 1.10 和 Python
              3.5。带你从零开始一步步开发属于自己的博客网站，帮助你以最快的速度掌握
              Django 开发的技巧...
            </p> -->
            <div class="read-more cl-effect-14">
              <a href="/{{username}}/posts/{{post.blog_id}}" class="more-link">details <span class="meta-nav">→</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
