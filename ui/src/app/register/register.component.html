<form class="form-register">
  <h2 class="form-register-heading">Sign Up</h2>

  <input name="username" [(ngModel)] = "user.username" type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  <input name="firstName" [(ngModel)] = "user.fname" type="firstName" id="inputFirstName" class="form-control" placeholder="First Name" required>
  <input name="lastName" [(ngModel)] = "user.lname" type="lastName" id="inputLastName" class="form-control" placeholder="Last Name" required>
  <input name="email" [(ngModel)] = "user.email" type="email" id="inputEmail" class="form-control" placeholder="Email" required>
  <input name="password" [(ngModel)] = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" id="sign-up-page-btn" (click)="register();" type="button">Sign Up</button>
</form>
